<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/reset.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}" type="text/css">

    <script src="{{ url_for('static', filename='js/socket.io-2.2.0.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/qrcode.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/nametag.js') }}" type="text/javascript"></script>
  </head>
  <body>
    <div class="header">
      <img src="{{ url_for('static', filename='images/organization_logo.jpg') }}" alt="Code For San Jose" id="organization_logo">
      <img src="{{ url_for('static', filename='images/organization_logo.jpg') }}" alt="" id="organization_logo_src" style="display:none">
      <h1>Settings</h1>
    </div>
    <nav class="breadcrumb">
      <ul>
        <li>admin home</li>
      </ul>
    </nav>
    <section class="settings_list">
      <h2>Badge Profiles</h2>
      <table>
        <thead><tr><th>ID</th><th>Name</th><th>Current Profile</th><th></th></tr></thead>
        <tbody>
        {% for p in preferences.keys() %}
        <tr>
          <td>{{ preferences[p].profile_id }}</td>
          <td>{{ preferences[p].profile_name }}</td>
          <td>{{ preferences[p].is_current_profile }}</td>
          <td><a href="{{ url_for('edit_profile', profile_id=preferences[p].profile_id) }}">edit</a></td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
      <a href="{{ url_for('new_profile') }}">create new profile</a>
    </section>
    <form id="settings_form" action="/admin" method="post" enctype="multipart/form-data">
       <section class="server_status_block">
        <div class="printers_status">
          <h2>Printer Status</h2>
          <ul id="printer_list"></ul>
          <select id="media_select">
            <option selected>loading...</option>
          </select>
        </div>
        <div class="nfc_status">
          <h2>NFC Reader Status</h2>
          <div id="nfc_info">
            <span class="nfc_device_info"></span>
            <span class="nfc_message"></span>
          </div>
        </div>
      </section>



      <section class="print_settings_block">

        <canvas id="nametag_canvas" width="600" height="337"></canvas>
        <script>


        </script>
        <button name="button" type="submit">Save Settings</button>
      </section>
    </form>
    <script type="text/javascript">
    $(document).ready(function(){
      poll_status({
       'printer_elem' : document.querySelector('#printer_list'),
       'printer_media_select_elem' : document.querySelector('#media_select'),
       'nfc_device_info_elem' : document.querySelector('#nfc_info .nfc_device_info'),
       'nfc_message_elem' : document.querySelector('#nfc_info .nfc_message'),
       'update_interval' : 2000
      })
    })
    </script>
  </body>
</html>
